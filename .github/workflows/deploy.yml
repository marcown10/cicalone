name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Detect project directory
        id: detect_dir
        shell: bash
        run: |
          set -e
          FIRST=$(git ls-files 'pnpm-lock.yaml' 'package.json' | head -n 1 || true)
          if [ -z "$FIRST" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "artifact='dist'" >> $GITHUB_OUTPUT
          else
            DIR=$(dirname "$FIRST")
            echo "dir=$DIR" >> $GITHUB_OUTPUT
            echo "artifact="$DIR/dist"" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # No cache to avoid lockfile requirement errors
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        working-directory: ${{ steps.detect_dir.outputs.dir }}
        run: |
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile
      
      - name: Build project
        working-directory: ${{ steps.detect_dir.outputs.dir }}
        run: npm run build

      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect_dir.outputs.artifact }}
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4